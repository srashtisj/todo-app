<div class="card">
  <div class="card-content">
    <div class="content" >
      <label class="checkbox" [ngClass]="{'is-completed': todoItem.completed}">
        <input type="checkbox" name="completed" [(ngModel)]="todoItem.completed" (change)="onChange()">
        {{ todoItem.id }} - {{ todoItem.todo }}
      </label>
    </div>
  </div>
</div>
